<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="600" height="400" rx="20" fill="#F5F5F5" fill-opacity="0.1"/>
  
  <!-- 코드 에디터 창 -->
  <rect x="100" y="60" width="400" height="280" rx="10" fill="#282A36" stroke="#E0E0E0" stroke-width="2"/>
  <rect x="100" y="60" width="400" height="30" rx="10" fill="#44475A"/>
  <circle cx="120" cy="75" r="5" fill="#FF6B6B"/>
  <circle cx="140" cy="75" r="5" fill="#FFD93D"/>
  <circle cx="160" cy="75" r="5" fill="#6BCB77"/>
  
  <!-- 줄 번호 -->
  <rect x="100" y="90" width="30" height="250" fill="#44475A"/>
  <text x="115" y="115" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">1</text>
  <text x="115" y="140" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">2</text>
  <text x="115" y="165" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">3</text>
  <text x="115" y="190" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">4</text>
  <text x="115" y="215" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">5</text>
  <text x="115" y="240" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">6</text>
  <text x="115" y="265" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">7</text>
  <text x="115" y="290" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">8</text>
  <text x="115" y="315" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">9</text>
  
  <!-- 코드 -->
  <text x="140" y="115" font-family="Consolas, monospace" font-size="14" fill="#ff79c6">function</text>
  <text x="200" y="115" font-family="Consolas, monospace" font-size="14" fill="#8be9fd">calculateSum</text>
  <text x="290" y="115" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">(</text>
  <text x="295" y="115" font-family="Consolas, monospace" font-size="14" fill="#ffb86c">array</text>
  <text x="330" y="115" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">) {</text>
  
  <text x="140" y="140" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">  </text>
  <text x="160" y="140" font-family="Consolas, monospace" font-size="14" fill="#ff79c6">let</text>
  <text x="185" y="140" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">sum = </text>
  <text x="235" y="140" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">0</text>
  <text x="245" y="140" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">;</text>
  
  <text x="140" y="165" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">  </text>
  <text x="160" y="165" font-family="Consolas, monospace" font-size="14" fill="#ff79c6">for</text>
  <text x="185" y="165" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">(</text>
  <text x="195" y="165" font-family="Consolas, monospace" font-size="14" fill="#ff79c6">let</text>
  <text x="220" y="165" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">i = </text>
  <text x="245" y="165" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">0</text>
  <text x="255" y="165" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">; i < array.length; i++) {</text>
  
  <text x="140" y="190" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">    sum += array[i];</text>
  
  <text x="140" y="215" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">  }</text>
  
  <text x="140" y="240" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">  </text>
  <text x="160" y="240" font-family="Consolas, monospace" font-size="14" fill="#ff79c6">return</text>
  <text x="210" y="240" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">sum;</text>
  
  <text x="140" y="265" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">}</text>
  
  <text x="140" y="290" font-family="Consolas, monospace" font-size="14" fill="#ff79c6">const</text>
  <text x="180" y="290" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">numbers = [</text>
  <text x="255" y="290" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">1</text>
  <text x="265" y="290" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">, </text>
  <text x="275" y="290" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">2</text>
  <text x="285" y="290" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">, </text>
  <text x="295" y="290" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">3</text>
  <text x="305" y="290" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">, </text>
  <text x="315" y="290" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">4</text>
  <text x="325" y="290" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">, </text>
  <text x="335" y="290" font-family="Consolas, monospace" font-size="14" fill="#bd93f9">5</text>
  <text x="345" y="290" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">];</text>
  
  <text x="140" y="315" font-family="Consolas, monospace" font-size="14" fill="#50fa7b">console</text>
  <text x="190" y="315" font-family="Consolas, monospace" font-size="14" fill="#f8f8f2">.log(calculateSum(numbers));</text>
  
  <!-- 커서 효과 -->
  <rect x="350" y="315" width="2" height="16" fill="#f8f8f2">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
  </rect>
  
  <!-- AI 어시스턴트 팝업 -->
  <rect x="330" y="120" width="220" height="120" rx="8" fill="#2563eb" opacity="0.9"/>
  <polygon points="320,180 330,175 330,185" fill="#2563eb" opacity="0.9"/>
  
  <!-- AI 팝업 내용 -->
  <text x="340" y="140" font-family="Noto Sans KR, sans-serif" font-size="12" fill="white" font-weight="bold">AI 분석 결과</text>
  <text x="340" y="160" font-family="Noto Sans KR, sans-serif" font-size="10" fill="white">• 함수가 올바르게 구현되었습니다.</text>
  <text x="340" y="180" font-family="Noto Sans KR, sans-serif" font-size="10" fill="white">• 성능 개선을 위해 reduce 메소드를</text>
  <text x="340" y="195" font-family="Noto Sans KR, sans-serif" font-size="10" fill="white">  사용하는 것을 고려해보세요.</text>
  <text x="340" y="215" font-family="Noto Sans KR, sans-serif" font-size="10" fill="white">• 다음 미션: 배열의 평균값 구하기</text>
  
  <!-- 장식 요소 -->
  <circle cx="70" cy="120" r="25" fill="#2563eb" fill-opacity="0.2"/>
  <circle cx="530" cy="280" r="30" fill="#16a34a" fill-opacity="0.2"/>
  <circle cx="480" cy="80" r="15" fill="#eab308" fill-opacity="0.3"/>
</svg> 